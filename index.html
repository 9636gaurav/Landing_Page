<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Lugrasimo&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Lugrasimo&family=Poppins:wght@400;500&family=Tektur&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="shortcut icon"
      href="gold-icon-music-note-musical-Q95Em48-600.jpg"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="headersection">
        <div class="head">
          <img src="Music.png" alt />
          <p>GauravMusic</p>
        </div>
      </header>
      <main>
        <section class="section1">
          <div class="content">
            <h1>DJ Lion</h1>
            <p>Out Now</p>
            <h3>Where Have You Gone?</h3>
            <div class="Listen">
              <a href="https://open.spotify.com/">Listen More Music</a>
            </div>
            <div class="audio1">
              <audio
                src="Mi-Amor-(Slowed-Reverb)(PaglaSongs).mp3"
                controls></audio>
            </div>
            <p class="para"></p>
            <div class="icons">
              <a href="https://www.facebook.com/Spotify/" class="fa fa-facebook"></a>
              <a href="https://twitter.com/spotifyindia?lang=en"
                class="fa fa-twitter"></a>
              <a href="https://www.instagram.com/spotify/"
                class="fa fa-instagram"></a>
              <a href="https://www.linkedin.com/company/spotify/"
                class="fa fa-linkedin"></a>
            </div>
          </div>
          <div class="image">
            <img
              src="girl-listen-music-with-headphone-removebg-preview (1).png"
              alt />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
